	    
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container single-col-max-width">

				<div  *ngFor="let post of posts">
				
        
          <div class="item mb-5" >
						<div class="row g-3 g-xl-0">
							<div class="col-2 col-xl-3">
								<img class="img-fluid post-thumb " src="assets/assets/images/blog/{{post.imagem}}" alt="image">
							</div>
							<div class="col">
								<h3 class="title mb-1"><a class="text-link" href="blog-post.html">{{post.titulo}}</a></h3>
								<div class="meta mb-1"><span class="date">{{post.dataPublicacao}}</span><span class="time">{{post.tempoDeLeitura}}</span><span class="comment"><a class="text-link" href="#">{{post.tempoDeLeitura}}</a></span></div>
								<div class="intro">{{post.pequenaDescricao}}</div>
								<a class="text-link" href="blog-post.html">Read more &rarr;</a>
							</div><!--//col-->
						</div><!--//row-->
					</div><!--//item-->
			    </div>
			    
					<nav class="blog-nav nav nav-justified my-5">
						<a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
						<a class="nav-link-next nav-item nav-link rounded" href="#">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
					  </nav>
				
		    </div>
			
	    </section>
